name: Install & Train

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: python -m pip install -r examples/stable-baselines3/requirements.txt
    - name: Install fisheries gym environment
      run: cd examples/stable-baselines3/ && python plot.py

